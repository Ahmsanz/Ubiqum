<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/bookstore.css">
  <link href="../styles/font_awesome/css/all.css" rel="stylesheet">
  <title>Ubiqum Bookstore | Feed your brain</title>
</head>
<body>
  <div class="encabezado">
    <div class="logo">
      <img src="../styles/images/bookstore_logo.jpg" alt="logo">
    </div>
    <div class="claim">
      <h2>Buy some wisdom, we'll all be grateful.</h2>
    </div>
    <div class="busqueda">
      <div class="filtro">
        <i class="fas fa-sort"></i><p>Sort by: Title</p>
        <input type="checkbox" onclick="printBooks()" id="casilla" >
      </div>
     <i class="fas fa-search"></i><input onkeyup="search()" id="buscador"type="text" name="search" placeholder="...Looking for something?">

    </div>
  </div>

  <div class="content">

    <div class="entradilla">
      <h3></h3>
      <p></p>
    </div>


    <div class="books">
      <hr class="my-5" />
      <p id="books-repository">
        <hr class="my-5" />
      </p>
    </div>
    </div>



  <div class="footer"></div>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
  <script src="../scripts/bookstore.js" charset="utf-8"></script>

</body>
</html>
